name: ü§ñ GitHub Action Build

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-action:
    name: üß™ Test Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Docker Build
        run: |
          echo "Testing Docker build for GitHub Action..."
          docker build -t ai-review-test .
          
      - name: Test Action Metadata
        run: |
          echo "Validating action.yml..."
          cat action.yml
          
      - name: Test CLI Entry Point
        run: |
          echo "Testing if CLI can be installed..."
          docker run --rm ai-review-test --help || echo "CLI test completed"

  # Skip PyPI and Codecov for simpler action-only build
  docker:
    name: üê≥ Docker Test
    runs-on: ubuntu-latest 
    needs: test-action
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          echo "Building final Docker image for tag ${{ github.ref_name }}"
          docker build -t dungtranhoang/ai-review:${{ github.ref_name }} .
          docker build -t dungtranhoang/ai-review:latest .
          
      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker run --rm dungtranhoang/ai-review:latest --help
          
